<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

    <nav class="navbar">
        <a href="highscores.html">View Highscores</a>
        <div id="timer">Time: 75</div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-sm-12 mx-auto">
                <div id="questionsContainer">
                    <div class="content" id="intro">

                        <header>Coding Quiz Challenge</header>
                        <br>
                        <p>
                            Try to answer the following code-related questions within the time limit.
                            keep in mind that incorrect answers will penalize your score/time
                            by ten seconds!
                        </p>
                        <button type="button" class="btn btn-primary intro" id="btn">Start Quiz</button>
                    </div>
                    <div id="questionsElement"></div>                                                 
                    <ol class="btn-group-vertical" id="answersElement"></ol>
                    <ol class="btn-group-vertical" id="answersElement2"></ol>
                    <ol class="btn-group-vertical" id="answersElement3"></ol>
                    <ol class="btn-group-vertical" id="answersElement4"></ol>
                    <ol class="btn-group-vertical" id="answersElement5"></ol>
                    <div id="finalScore"></div>
                    <form id="finalScoreForm" method="POST"></form>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js" src="questions.js"></script>

</body>

</html>
